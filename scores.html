<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finn Ominal</title>
  <link rel="icon" href="images/favicon.png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('images/texture_dark.png') repeat;
      background-size: cover;
      color: #f5f5f5;
    }

    nav {
      background: #000;
      color: gold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: gold;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: gold;
      text-decoration: none;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background: #111;
      top: 100%;
      left: 0;
      min-width: 160px;
      z-index: 1000;
    }

    .dropdown-menu li {
      padding: 10px;
    }

    .nav-links li:hover .dropdown-menu {
      display: block;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #000;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 20px;
        display: none;
      }

      .nav-links.active {
        display: flex;
      }

      .dropdown-menu {
        position: static;
        background: #111;
        padding-left: 20px;
      }
    }

    .social-icons {
      text-align: center;
      padding: 60px 10px 20px;
    }

    .social-icons h2 {
      font-size: 2rem;
      color: gold;
      margin-bottom: 20px;
    }

    .social-icons a img {
      height: 32px;
      margin: 0 10px;
      transition: transform 0.3s;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <h1>Finn Ominal</h1>
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <ul class="nav-links" id="navMenu">
      <li><a href="index.html">Home</a></li>
      <li><a href="bio.html">Bio</a></li>
      <li class="dropdown">
        <a href="#">Music ▾</a>
        <ul class="dropdown-menu">
          <li><a href="songs.html">Songs</a></li>

          <li><a href="beats.html">Beats</a></li>
          <li><a href="scores.html">Film Scores</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#">Visuals ▾</a>
        <ul class="dropdown-menu">
          <li><a href="videos.html">Videos</a></li>
          <li><a href="graphics.html">Graphics</a></li>
        </ul>
      </li>
      <li><a href="contact.html">Connect</a></li>
    </ul>
  </nav>

  <footer>

  </footer>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const navMenu = document.getElementById('navMenu');
      navMenu.classList.toggle('active');
    }

    document.addEventListener('click', function (e) {
      const nav = document.querySelector('nav');
      if (!nav.contains(e.target)) {
        document.getElementById('navMenu').classList.remove('active');
      }
    });
  </script>

</body>
